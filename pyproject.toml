[tool.poetry]
name = "lrclibapi"
packages = [
  { include = "lrclib", from = "." },
]
version = "0.3.1"
description = "python wrapper for the lrclib.net api"
authors = ["Dr-Blank <64108942+Dr-Blank@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Dr-Blank/lrclibapi"
repository = "https://github.com/Dr-Blank/lrclibapi"
keywords = [
  "lrclib",
  "lrclib.net",
  "lrclib.net api",
  "lrclib.net python",
  "lrclib.net python api",
  "lrclib.net python wrapper",
  "synced lyrics",
  "synced lyrics api",
  "synced lyrics python",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10", 
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities", 
]

[tool.poetry.dependencies]
python = "^3.8.10"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.6"
pytest = "^7.4.2"
black = "^23.9.1"
pre-commit = "^3.4.0"
pytest-cov = "^4.1.0"
flake8 = "^6.1.0"
tox = "^4.11.3"
wrapt = "^1.15.0"
dill = "^0.3.7"
mypy = "^1.5.1"
vcrpy = "^5.1.0"
types-requests = "^2.31.0"




[tool.poetry.group.docs.dependencies]
sphinx-rtd-theme = "^1.3.0"
nbsphinx = "^0.9.3"
ipython = "^8.17.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
